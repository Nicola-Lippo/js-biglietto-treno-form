<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>calcolo del prezzo del biglietto del treno form</title>
</head>
<body>
    <!--ZONA INSERIMENTO DATI DA PARTE DELL'UTENTE-->
    <section id="form">
        <h2>calcola il prezzo del tuo biglietto</h2>
        <div class="container">
            <div class="riga">
                <div class="col">
                    <label for="name-user">Nome Passeggiero</label>
                    <input type="text" id="name-user">
                    <label for="km-user">Km</label>
                    <input type="number" id="km-user">
                    <label for="eta-user">Et√†</label>
                    <select id="eta-user">
                        <option value="under">minorenne</option>
                        <option value="standard">standard</option>
                        <option value="over">anziano</option>
                    </select>
                </div>
                <div class="col">
                    <button id="generatore">genera</button>
                    <button id="reset">cancella</button>
                </div>
            </div>
        </div>
        
    </section>
    <!--ZONA CREAZIONE ANTEPRIMA BIGLIETTO-->
    <section id="biglietto" class="nascosta">
        <h3>Nome passeggiero</h3>
        <div id="user-output"></div>
        <h3>Offerta</h3>
        <div id="offerta-output">2</div>
        <h3>Carrozza</h3>
        <div id="carrozza-output">3</div>
        <h3>Codice</h3>
        <div id="codice-output">4</div>
        <h3>Costo biglietto</h3>
        <div id="costo-output">5</div>
    </section>
   
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
